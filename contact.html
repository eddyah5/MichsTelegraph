<!-- Header -->
<header class="w3-container w3-center w3-padding-32">

<div class="topnav">

    <a href="signup.html">Signup</a>
  <div class="login-container">
    <form action="https://www.w3schools.com/action_page.php">
      <input type="text" placeholder="Username" name="username">
      <input type="text" placeholder="Password" name="psw">
      <button type="submit">Login</button>
    </form>
  </div>
</div>

    </header>


<div class="container">
    <h3>Contact Form</h3>
  <form action="https://www.w3schools.com/action_page.php">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      
    <label for="lname">Email</label>
    <input type="text" id="lname" name="lastname" placeholder="Your email address">

    <label for="location">Region</label>
    <select id="country" name="region">
      <option value="australia">South-West</option>
      <option value="canada">South-South</option>
      <option value="usa">East</option>
        <option value="usa">South-East</option>
        <option value="usa">North</option>
        <option value="usa">North-Central</option>
        <option value="usa">North-West</option>
        <option value="usa">Central</option>
    </select>

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" value="Submit">
  </form>
</div>
